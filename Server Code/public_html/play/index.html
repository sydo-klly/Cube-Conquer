<!DOCTYPE html>
<html style="width:100% ; height:100%">
	<head>
		<script src="enterGame.js"></script>
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
		<link rel="shortcut icon" href="css/tanke.ico" />
		
		<title>Join Game</title>
	</head>
	<body style="width:100% ; height:200%">
		
	

		<div class="w3-black  w3-center" style="width:100% ; height:100%">

			<div class="w3-cell-row" style="width:50%">

				<div class="w3-container w3-green w3-display-middle w3-padding-32" style="width:80%;height:90%">

					<div class="w3-padding-32">
			  			<h1 class="w3-center w3-text-red w3-monospace">Join a Game!</h1>
			  		</div>
					

					<form class="w3-container" onsubmit= 'return submitForm()' id='formName'>
						<div  class="w3-padding-16" style="height:30%">
							<label class="w3-text-black">Game Code</label>
							<input class="w3-input " type="text" oninput="this.value = this.value.toUpperCase()" style="text-align:center" name="gameCode" id="gameCode" required value="">
						</div>
						<div class="w3-padding-16" style="height:30%">
							<label class="w3-text-black	">Nick Name</label>
							<input class="w3-input w3-center" style="text-align:center" type="text" name="name" id="name" required value="">
						</div>
						<div  class="w3-padding-32" style="height:20%">
					 		<input class="w3-button w3-black w3-block w3-hover-red w3-padding-25" type="submit" value= "ENTER">
					 	</div>

					 	<div class="w3-padding-16" class="wd-text-red" style="height:20%">
							<p id= "uop_error"> </p>
						</div>

					</form>
				</div>
			</div>


		</div>

		



		
</body>
</html>
